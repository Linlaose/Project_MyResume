    >
      <div>
        <h4 class="fs-4">帳號</h4>
        <label class="mt-4 d-block text-light" for="account">Email</label>
        <input
          class="mt-2 w-100 border-0 border-bottom pl-3 bg-transparent setting-input text-light"
          type="email"
          name="account"
          id="account"
          value="example@gmail.com"
          disabled
        />

      <div class="mt-15">
        <h4 class="fs-4">密碼</h4>
        <label class="mt-4 d-block text-light" for="accountPassword"
          >新密碼</label
        >
        <input
          class="mt-2 w-100 border-0 border-bottom pl-3 bg-transparent setting-input text-light"
          type="password"
          name="accountPassword"
          id="accountPassword"
          value=""
        />
        <label class="mt-4 d-block text-light" for="accountPasswordConfirm"
          >新密碼確認</label
        >
        <input
          class="mt-2 w-100 border-0 border-bottom pl-3 bg-transparent setting-input text-light"
          type="password"
          name="accountPasswordConfirm"
          id="accountPasswordConfirm"
          value=""
        />
